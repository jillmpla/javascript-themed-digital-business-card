<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Remove if you want search engines to index the page -->
    <meta name="robots" content="noindex,nofollow">

    <title>Jane Doe</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="card border-0"> <!-- get rid of white bootstrap card borders with border-0 -->
    <div class="card-front">
        <div class="line-numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div><code><span class="variable">const </span><span class="function">aboutMe </span><span class="operator">= </span><span>{</span>
        <div class="indent"> <span class="property">name</span><span class="operator">: </span><span class="string">'Jane Doe'</span><span>,</span></div>
        <div class="indent"> <span class="property">company</span><span class="operator">: </span><span class="string">'A Company'</span><span>,</span></div>
        <div class="indent"> <span class="property">title</span><span class="operator">: </span><span class="string">'Software Engineer'</span><span>,</span></div>
        <div class="indent"> <span class="property">contact</span><span class="operator">: </span><span>{</span>
            <div class="indent"> <span class="property">email</span><span class="operator">: </span><span class="string">'janedoe@gmail.com'</span><span>,</span></div>
			<div class="indent"> <span class="property">linkedin</span><span class="operator">: </span><span class="string">'linkedin.com/in/janedoe'</span><span>,</span></div>
            <div class="indent"><span class="property">github</span><span class="operator">:</span><span class="string">'github.com/janedoe'</span></div><span>}</span>
        </div><span>};</span></code>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
